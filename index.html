<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messaggi Anonimi</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase Compat (per usare la vecchia sintassi con firebase.initializeApp) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Contenitore di login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Entra</button>
    <p id="login-error" class="error-message"></p>
  </div>

  <!-- Contenitore principale (inizialmente nascosto) -->
  <div class="main-container hidden" id="main-container">
    <!-- Box superiore con avatar e handle utente -->
    <div class="top-box">
      <div class="user-handle-container">
        <!-- Sostituisci "avatar.png" con l'immagine desiderata -->
        <img src="avatar.png" alt="Avatar" class="avatar" />
        <div class="user-handle" id="user-handle">@isaacbis</div>
      </div>
      <p class="prompt-title">Inviami dei messaggi anonimi!</p>
      <textarea class="message-textarea" placeholder="Invia un messaggio anonimo..."></textarea>
      <button class="send-btn"><span>ðŸ“©</span> Invia</button>
      <p class="anonymous-note">ðŸ”’ domande e risposte anonime</p>
    </div>

    <!-- Statistiche e pulsante per ricevere i messaggi -->
    <div class="stats">
      <p><span id="counter">464</span> persone hanno appena toccato il pulsante</p>
    </div>
    <button class="receive-btn">Ricevi i tuoi messaggi!</button>

    <!-- Footer con Terms e Privacy -->
    <div class="footer">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </div>

  <!-- Script principale -->
  <script src="script.js"></script>
</body>
</html>
