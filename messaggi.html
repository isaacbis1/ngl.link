<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaggi Anonimi</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="message-container">
    <!-- Bubble principale -->
    <div class="bubble-box">
      <div class="bubble-header">
        <!-- Avatar a sinistra di @isaacbis -->
        <img src="avatar.png" alt="Avatar" class="avatar">
        <div class="user-handle"><strong>@isaacbis</strong></div>
      </div>
      <!-- Area di testo per i messaggi -->
      <textarea id="message" class="message-textarea" placeholder="Inviami dei messaggi anonimi..."></textarea>
      <!-- Pulsante per inviare con emoji -->
      <button id="sendBtn"><span>ðŸ“©</span> Invia</button>
      <!-- Nota di anonimato con emoji -->
      <p class="anonymous-note"><span>ðŸ”’</span> domande e risposte anonime</p>
    </div>

    <!-- Sezione statistiche e pulsante per ricevere messaggi -->
    <div class="stats">
      <p><span id="counter">1237</span> persone hanno appena toccato il pulsante</p>
    </div>
    <button id="receiveBtn" class="receive-btn">Ricevi i tuoi messaggi!</button>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </div>
  </div>

  <script src="messaggi.js"></script>
</body>
</html>
